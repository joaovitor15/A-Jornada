name: Flutter Web Deploy to Firebase Hosting

on:
  push:
    # O deploy será disparado em qualquer push para a branch 'main'
    branches:
      - main
  # Permite que você execute o workflow manualmente
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Faz o checkout do código
      - uses: actions/checkout@v4

      # 2. Configura o ambiente Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. Instala as dependências
      - name: Install Dependencies
        run: flutter pub get
        
      # 4. Roda build_runner (necessário para freezed/json_serializable)
      - name: Run Build Runner
        run: dart run build_runner build --delete-conflicting-outputs
        
      # 5. Habilita o suporte a Flutter Web
      - name: Enable Flutter Web
        run: flutter config --enable-web

      # 6. Cria a versão de produção (Gera a pasta build/web)
      - name: Build Web App
        run: flutter build web --release

      # 7. Faz o Deploy para o Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # Segredo do GitHub com seu token do Firebase (você deve ter criado o segredo 'FIREBASE_TOKEN')
          firebaseServiceAccount: ${{ secrets.FIREBASE_TOKEN }}
          # ID do seu projeto Firebase (confirmado no .firebaserc)
          projectId: ajornada-financeira
          # Diretório que contém a pasta 'build/web'
          entryPoint: .